apiVersion: v1
kind: Secret
metadata:
  name: ca-secret
  namespace: cert-manager
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: ca-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-cert
  namespace: default
spec:
  secretName: temp-demoapi-tls-secret
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  duration: 8760h # 1 Year
  renewBefore: 2208h #9 months
  subject:
    organizations:
      - chen
  commonName: caissued.local
  isCA: false
  usages:
    - server auth
    - client auth
  dnsNames:
    - my.containter.local
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer